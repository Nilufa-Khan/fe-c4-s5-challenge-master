

<div class="container">
  <div class="row">
    <div class="col-lg-3 m-2  p-3 mb-5 bg-white rounded" (ngModel)="note.id" *ngFor="let note of notes">
      <mat-card class="example-card">
        <mat-card-title>{{ note.title }} </mat-card-title>
        <mat-card-content>

      <p class="text-center">{{ note.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="../edit-note/{{note.id}}">
      <button color="warn" mat-icon-button><mat-icon>edit</mat-icon></button></a><a routerLink="../edit-note/{{note.id}}">
      <button color="accent" mat-icon-button><mat-icon>delete</mat-icon></button></a>
  </mat-card-actions>

    </mat-card>
   
    </div>
  </div>
</div>
